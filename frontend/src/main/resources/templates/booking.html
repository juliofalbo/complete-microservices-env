<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Hotel JFalbo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i" rel="stylesheet">

	<link rel="stylesheet" href="/css/open-iconic-bootstrap.min.css">
	<link rel="stylesheet" href="/css/animate.css">

	<link rel="stylesheet" href="/css/owl.carousel.min.css">
	<link rel="stylesheet" href="/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="/css/magnific-popup.css">

	<link rel="stylesheet" href="/css/aos.css">

	<link rel="stylesheet" href="/css/ionicons.min.css">

	<link rel="stylesheet" href="/css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="/css/jquery.timepicker.css">


	<link rel="stylesheet" href="/css/flaticon.css">
	<link rel="stylesheet" href="/css/icomoon.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>


<div th:replace="fragments/nav.html :: nav"></div>

<div class="hero-wrap" style="background-image: url('/images/bg_1.jpg');">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
			<div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
				<div class="text">
					<p class="breadcrumbs mb-2"><span class="mr-2"><a href="home.html">Home</a></span>
						<span>booking</span></p>
					<h1 class="mb-4 bread">Booking Room <span th:text="${room.name}"></span></h1>
				</div>
			</div>
		</div>
	</div>
</div>


<section class="ftco-section contact-section bg-light">
	<div class="container">
		<div class="row d-flex mb-5 contact-info">
			<div class="col-md-12 mb-4">
				<h2 class="h3">Booking Information</h2>
			</div>
			<div class="w-100"></div>
			<div class="col-md-6 d-flex">
				<div class="info bg-white p-4">
					<p><span>Dates:</span> From <strong th:text="${startDate}"></strong> to <strong th:text="${endDate}"></strong></p>
				</div>
			</div>
			<div class="col-md-6 d-flex">
				<div class="info bg-white p-4">
					<p><span>Total Value: $</span> <strong th:text="${#numbers.formatDecimal(totalValue, 0, 'COMMA', 2, 'POINT')}"></strong></p>
				</div>
			</div>
		</div>
		<div class="row block-9">
			<div class="col-md-12 order-md-last d-flex">
				<form action="#" th:action="@{/booking}" th:object="${bookingPostDTO}" method="post" enctype="multipart/form-data" class="bg-white p-5 contact-form">
					<input type="hidden" id="startDate" name="startDate" th:value="${startDate}">
					<input type="hidden" id="endDate" name="endDate" th:value="${endDate}">
					<input type="hidden" id="idRoom" name="idRoom" th:value="${room.id}">
					<div class="form-group">
						<input type="email" th:field="*{guestEmail}" class="form-control" placeholder="Your Email">
					</div>
					<div class="form-group">
						<input type="number" maxlength="19" minlength="19" required th:field="*{creditCardNumberEncrypted}" class="form-control" placeholder="Credit Card Number">
					</div>
					<div class="form-group">
						<input type="month" th:field="*{expireDateEncrypted}" required class="form-control" placeholder="Expiration Date">
					</div>
					<div class="form-group">
						<input type="number" maxlength="3" th:field="*{ccvEncrypted}" required class="form-control" placeholder="CVV">
					</div>
					<div class="form-group">
						<input type="submit" value="BOOK" class="btn btn-primary py-3 px-5">
					</div>
				</form>

			</div>

		</div>
	</div>
</section>


<div th:replace="fragments/footer.html :: footer"></div>


<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
	<svg class="circular" width="48px" height="48px">
		<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
		<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
				stroke="#F96D00"/>
	</svg>
</div>


<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="/js/google-map.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
